name: 游빍 An치lisis Est치tico - Calidad y Seguridad del C칩digo

on:
  push:
    branches: [main]
  pull_request:

jobs:
  analisis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      # 游댳 1. Configurar SonarCloud
      - name: An치lisis con SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.qualitygate.wait=true
            -Dsonar.c.file.suffixes=-
            -Dsonar.cpp.file.suffixes=-
            -Dsonar.objc.file.suffixes=-

      # 游댳 2. An치lisis con Semgrep
      - name: An치lisis con Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"

      # 游댳 3. An치lisis con Snyk
      - name: An치lisis con Snyk
        uses: snyk/actions/setup@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
