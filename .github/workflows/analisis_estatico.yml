name: üß™ An√°lisis Est√°tico - Calidad y Seguridad del C√≥digo

on:
  push:
    branches: [main]
  pull_request:

jobs:
  analisis:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout del repositorio
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instalar Flutter
      - name: Instalar Flutter 3.32.4 (Compatible con Dart 3.8.1)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'
          channel: 'stable'
          cache: true

      - name: Verificar versi√≥n de Flutter
        run: flutter --version

      # 3Ô∏è‚É£ Instalar Dart CLI (necesario para SonarCloud)
      - name: Instalar Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Verificar versi√≥n de Dart
        run: dart --version

      # 4Ô∏è‚É£ Obtener dependencias
      - name: Obtener dependencias
        run: flutter pub get

      # 5Ô∏è‚É£ Ejecutar pruebas con cobertura
      - name: Ejecutar pruebas con cobertura
        run: flutter test --coverage

      # 6Ô∏è‚É£ Convertir LCOV a XML
      - name: Convertir cobertura LCOV a XML
        run: |
          dart pub global activate coverage
          dart pub global run coverage:format_coverage \
            --lcov \
            --in coverage/lcov.info \
            --out coverage/coverage.xml \
            --report-on=lib

      # 7Ô∏è‚É£ An√°lisis con SonarCloud
      - name: An√°lisis con SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.qualitygate.wait=true
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.dart.analyzerPath="/usr/bin/dart"
            -Dsonar.c.file.suffixes=-
            -Dsonar.cpp.file.suffixes=-
            -Dsonar.objc.file.suffixes=-

      # 8Ô∏è‚É£ An√°lisis con Semgrep
      - name: An√°lisis con Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"

      # 9Ô∏è‚É£ An√°lisis con Snyk
      - name: An√°lisis con Snyk
        uses: snyk/actions/setup@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
